<!doctype html>
<html>
  <head>
    <title>Mozart Jasmine Specs</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="jasmine-1.2.0/jasmine.css">

    <script type="text/javascript" src="jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/js/underscore-min.js"></script>
    <script type="text/javascript" src="jasmine-jquery.js"></script>
    <script type="text/javascript" src="/js/handlebars-1.0.rc.1.js"></script>

    <script type="text/javascript" src="/js/mozart.min.js"></script>
    <script type="text/javascript" src="specs.js"></script>
    <script type="text/javascript" src="/js/templates.js"></script>

    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          window.App = {};
          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }

      })();
    </script>

  </head>

  <body>
    <h1>Specs</h1>
  </body>
</html>
